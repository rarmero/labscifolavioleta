<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p th:text="${calledby}"></p>

<h1>Form</h1>
<form action="#" th:action="@{/reservationAdd}" th:object="${reservation}" method="post">

    <div class="form-group">
    <label>User:</label>
        <input type="text" class="form-control" th:field="*{idUser}" />
    </div>

    <div class="form-group">
    <label>Point charge: </label>
        <input type="text" th:field="*{idPointCharge}" />
    </div>

    <div class="form-group">
    <label>Date Start:</label>
        <input type="text" class="form-control" th:field="*{dateStart}" />
    </div>

    <div class="form-group">
    <p>Date End: <input type="text" class="form-control" th:field="*{dateEnd}" /></p>
    </div>

    <div>
    <p>Accepted: <input type="text" class="form-control" th:field="*{accepted}" /></p>
    </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="reset"  class="btn btn-primary" value="Reset" /></p>
</form>
</body>
</html>
